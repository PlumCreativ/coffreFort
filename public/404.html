  <body>
  
    <header class="container-fluid">


        <nav class="navbar">

                    </div>
                </div>

            </div>


        </div>
    </section>

    <!-- Files header -->
    <section class="files-header">
        <h2>Your Files</h2>
        <p>Manage and access your files securely</p>
    </section>
</body>
