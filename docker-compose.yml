# version: '3.8'

services:
  #Service Web PHP Apache (API Slim)
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: coffreFort-web
    ports:
      - "8080:80"
    volumes:
      # Monter le code source dans le conteneur => à monte précisément ce dont Apache a besoin
      - ./public:/var/www/html/public
      - ./src:/var/www/html/src
      - ./config:/var/www/html/config
      - ./vendor:/var/www/html/vendor
      #pour rendre accessible le dossier sql dans le conteneur web => permet que setup_db.php puisse le lire
      - ./sql:/var/www/html/sql

    env_file:
      - ./.env

    # Script de setup (temporaire, si je le supprimerai après)
    # - ./scripts:/var/www/html/scripts
    environment:
      DB_HOST: mysql
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
    depends_on:
      - mysql
    networks:
      - coffreFort-network

  # Service Base de Données MySQL
  mysql:
    image: mysql:8.0
    container_name: coffreFort-db
    ports:
      - "3306:3306" # ok en DEV; à NE PAS exposer en prod
    env_file:
      - ./.env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME} # création de la BDD au premier démarrage
      MYSQL_USER: ${DB_USER} # création l'utilisateur applicatif
      MYSQL_PASSWORD: ${DB_PASSWORD}
      TZ: Europe/Paris
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    volumes:
      # Persister les données MySQL
      - mysql-data:/var/lib/mysql

      # Optionnel: script SQL auto au 1er démarrage (alternative à setup_db.php)
      # Monter le script d'initialisation
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro #ro = read only
    networks:
      - coffreFort-network

  # Service phpMyAdmin (développement uniquement)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: coffreFort-phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    env_file:
      - ./.env
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: ${DB_USER}
      PMA_PASSWORD: ${DB_PASSWORD}
      # UPLOAD_LIMIT: 256M
    depends_on:
      - mysql
    networks:
      - coffreFort-network

